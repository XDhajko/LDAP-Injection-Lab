{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><strong>Settings</strong></div>
  <div class="card-body">
    <form method="post" action="{% url 'update_settings' %}">{% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Client Mode</label>
          <select class="form-select" name="client_mode">
            <option value="openldap-legacy" {% if client_mode == 'openldap-legacy' %}selected{% endif %}>OpenLDAP Legacy</option>
            <option value="openldap" {% if client_mode == 'openldap' %}selected{% endif %}>OpenLDAP Default</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Safeness Level</label>
          <select class="form-select" name="safeness">
            <option value="off" {% if safeness == 'off' %}selected{% endif %}>Unsafe (off)</option>
            <option value="no-star" {% if safeness == 'no-star' %}selected{% endif %}>Block *</option>
            <option value="escape-all" {% if safeness == 'escape-all' %}selected{% endif %}>Escape All</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Verbosity</label>
          <select class="form-select" name="verbosity">
            <option value="quiet" {% if verbosity == 'quiet' %}selected{% endif %}>Quiet</option>
            <option value="verbose" {% if verbosity == 'verbose' %}selected{% endif %}>Verbose</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <small>Base DN: <code>{{ BASE_DN }}</code></small>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a href="/" class="btn btn-outline-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
